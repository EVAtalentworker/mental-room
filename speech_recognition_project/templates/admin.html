<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员 - Wegather</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="admin-body">
    <a href="{{ url_for('index') }}" class="logo-link">
        <h1 class="logo">Wegather</h1>
    </a>
    
    <div class="admin-container">
        <div class="upper-section">
            <!-- 添加用户详情区域 -->
            <div id="userDetails" class="user-details" style="display: none;">
                <button class="back-button">←</button>
                <h2 class="user-detail-title"></h2>
                <div class="symptoms-section">
                    <h3>检测到的症状：</h3>
                    <div class="symptoms-list"></div>
                </div>
                <div class="solutions-section">
                    <h3>建议的解决方案：</h3>
                    <div class="solutions-list"></div>
                </div>
            </div>
        </div>
        <div class="chart-section">
            <canvas id="userStatsChart"></canvas>
        </div>
    </div>
    
    <script>
        const totalUsers = {{ total_users }};
        const dangerUsers = {{ danger_users }};
        const riskUsers = {{ danger_users }};
    </script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
