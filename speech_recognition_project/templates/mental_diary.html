<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/diary.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mood_analysis.css') }}">
    <title>心情日记</title>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-navbar">
        <!-- 在导航栏内容中添加按钮 -->
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="nav-title">Wegather</a>
            <div class="nav-right">
                <div class="settings-dropdown">
                    <button class="settings-btn" title="设置">⚙</button>
                    <div class="dropdown-content">
                        <a href="/qa">AI对话 🗣️</a>
                        <a href="/mental_diary">心情日记 📓</a>
                        <a href="/mood_analysis">数据分析 📊</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="diary-container">
        <div class="book">
            
            <!-- 当前日记页 -->
            <div class="diary-page">
                <h2 class="page-title">今日心情</h2>
                <div class="mood-flow">
                    <!-- 心情流程图将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 历史记录页 -->
            <div class="history-page">
                <h2 class="page-title">历史记录</h2>
                <ul class="history-list">
                    <!-- 历史记录将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>
    </div>

    <!-- 在body结束标签前添加 -->
    <script src="{{ url_for('static', filename='js/qa.js') }}"></script>
    <script src="{{ url_for('static', filename='js/diary.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mood_analysis.js') }}"></script>
    <script>
        // 确保页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadMoodHistory();
        });
    </script>
</body>
</html>
